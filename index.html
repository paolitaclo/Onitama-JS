<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Onitama JS</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body class="yellow lighten-4">

    <div class="page">
      <nav class="red darken-1">
        <div class="nav-wrapper container">
          <a href="#" class="brand-logo">Onitama JS</a>
          <ul class="right hide-on-med-and-down">
            <li><a href="howToPlay.html">How to Play</a></li>
            <li><a href="index.html">New Game</a></li>
          </ul>
          <ul class="side-nav" id="mobile-demo">
            <li><a href="howToPlay.html">How to Play</a></li>
            <li><a href="index.html">New Game</a></li>
          </ul>
          <a href="#" data-activates="mobile-demo" class="button-collapse">
            <i class="material-icons">menu</i>
          </a>
        </div>
      </nav>

      <div class="with-img row container btn-play">
        <div class="">
          <button class="btn waves-effect waves-light red darken-1 play"
          type="submit" name="action">Play
          <i class="material-icons right icon-big">send</i>
          </button>
        </div>
      </div>

      <div class="game-setup">

        <div class="row deck-pl2">
          <div class="col s4 offset-s1 card">
            <div class="row top-A no-margin">
              <div class="card-matrix">
              </div>
              <div class="col s3 img-animal">
                <div class="row">
                  <div class="col s12 no-padding">
                    <img class="animalImage" alt="">
                  </div>
                </div>
                <div class="row">
                  <div class="col s12">
                    <p class="nameAnimal"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col s4 offset-s1 card">
            <div class="row top-B no-margin">
              <div class="card-matrix">
              </div>
              <div class="col s3 img-animal">
                <div class="row">
                  <div class="col s12 no-padding">
                    <img class="animalImage" alt="">
                  </div>
                </div>
                <div class="row">
                  <div class="col s12">
                    <p class="nameAnimal"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row middle">
          <div class="col s2 offset-s1">
            <a class="waves-effect waves-light btn-large blue darken-3 done">Done</a>
          </div>
          <div class="col s4">
            <div class="row board">
              <!-- board matrix goes here  -->
            </div>
          </div>
          <div class="col s3 card">
            <div class="row middle-moveCard">
              <div class="card-matrix">
              </div>
              <div class="col s3 img-animal">
                <div class="row">
                  <div class="col s12 no-padding">
                    <img class="animalImage" alt="">
                  </div>
                </div>
                <div class="row">
                  <div class="col s12">
                    <p class="nameAnimal"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row deck-pl1">
          <div class="col s4 offset-s1 card">
            <div class="row botton-A">
              <div class="card-matrix">
              </div>
              <div class="col s3 img-animal">
                <div class="row">
                  <div class="col s12 no-padding">
                    <img class="animalImage" alt="">
                  </div>
                </div>
                <div class="row">
                  <div class="col s12">
                    <p class="nameAnimal"> </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col s4 offset-s1 card">
            <div class="row botton-B">
              <div class="card-matrix">
              </div>
              <div class="col s3 img-animal">
                <div class="row">
                  <div class="col s12 no-padding">
                    <img class="animalImage" alt="">
                  </div>
                </div>
                <div class="row">
                  <div class="col s12">
                    <p class="nameAnimal"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="modal" id="modal1">
          <div class="you-won"> <h2>You Won!</h2></div>
          </div>
        </div>
  </div>
      </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src= "js/pollyfill.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/cards.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
